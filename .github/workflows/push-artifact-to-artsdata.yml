name: Push Artifact to Artsdata Databus
on:
  workflow_dispatch:
  workflow_call:
    inputs:
      artifact_name:
        required: true
        type: string
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set current date as output
        id: version  # this is used on variable path
        run: echo "dumpdate=$(date +'%Y-%m-%dT%H-%M-%S')" >> $GITHUB_OUTPUT
      - name: Call Artsdata Databus
        run: |
          curl \
          -H 'Content-Type: application/json' \
          -X POST http://api.artsdata.ca/databus/  \
          --data '{ "artifact": "${{ inputs.artifact_name }}",
                    "comment": "Entities from ${{ inputs.artifact_name }} using Github workflow in repo ${{ github.event.repository.name }}",
                    "publisher": "${{ secrets.PUBLISHER_URI_GREGORY }}",
                    "group": "${{ github.event.repository.name }}",
                    "version": "${{ steps.version.outputs.dumpdate }}",
                    "downloadUrl": "https://raw.githubusercontent.com/culturecreates/artsdata-planet-lavitrine/main/output/${{ inputs.artifact_name }}.jsonld",
                    "downloadFile": "${{ inputs.artifact_name }}.jsonld",
                    "reportCallbackUrl": "https://huginn-staging.herokuapp.com/users/1/web_requests/273/databus",
                    "register_only": "true"
                  }'